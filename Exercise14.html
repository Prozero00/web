<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            text-decoration-line: overline;
            text-shadow: 1px 2px 3px brown;
        }
        .h2{
            outline-style: solid;
            outline-color: yellow;
            outline-width: 2px;
            border-style: solid;
            border-width: 1px;
        }
        .h3{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 class="h1">This is heading 1</h1>
    <h2 class="h2"><i>This is heading 2</i> </h2>
    <h3 class="h3"><u>This is heading 3</u></h3>
</body>
</html>
