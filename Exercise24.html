<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Circle Properties Calculator</h1>
        <label for="radius">Enter the radius of the circle:</label>
        <input type="number" placeholder="Radius" id="radius">
        <button onclick="calculateCircleProperties()">Calculate</button>

        <h2>Results:</h2>
        <p id="circumferenceResult"></p>
        <p id="areaResult"></p>
</body>
<script>
    function calculateCircleProperties() {
        var radius = parseFloat(document.getElementById('radius').value);
        if (isNaN(radius) || radius <= 0) {
            document.getElementById('circumferenceResult').innerHTML = "Please enter a valid positive radius.";
        }
        const circumference = 2 * Math.PI * radius;
        document.getElementById('circumferenceResult').innerHTML = "The circumference is: " + circumference.toFixed(2);
        const area = Math.PI * Math.pow(radius, 2);
        document.getElementById('areaResult').innerHTML = "The Area is: " + area.toFixed(2);
    }
</script>
</html>
